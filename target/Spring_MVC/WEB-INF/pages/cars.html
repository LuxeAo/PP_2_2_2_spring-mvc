<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table th:border="1">
        <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>Engine</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.brand}"/>
            <td th:utext="${car.color}"/>
            <td th:utext="${car.engine}"/>
        </tr>
    </table>

</div>
</body>
</html>
